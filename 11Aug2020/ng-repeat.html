<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng repeat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="cities=['Dhaka','Barisal','Narayanganj','Feni']">
		
		<ol>
			<li ng-repeat="x in cities">
				{{x}}
			</li>
		</ol>

		<span ng-init="person=[
		{fname:'Monir', lname: 'Hossain', age: 25, address: 'Narayanganj'},
		{fname:'Jamal', lname: 'Hasen', age: 24, address: 'Dahaka'},
		{fname:'Karim', lname: 'khan', age: 30, address: 'Norshingdi'},
		{fname:'Kamal', lname: 'Hasan', age: 45, address: 'Khulna'}
		]">
		</span>

		<table border="1">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Address</th>
			</tr>
			<tr ng-repeat="y in person">
				<td>{{y.fname}}</td>
				<td>{{y.lname}}</td>
				<td>{{y.age}}</td>
				<td>{{y.address}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
