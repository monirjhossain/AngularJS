<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<title>AngularJS উদাহরণ</title>
</head>
<body>
<div ng-app="myapp" ng-controller="mycrtl">
	Name <input type="text" ng-model="fname"><br>
	Age <input type="text" ng-model="age"><br><br>

	Name & Age {{fname + " " + age}}

</div>

<script>
	var app = angular.module('myapp', []);
	app.controller('mycrtl', function($scope){
		$scope.fname = "Monir Hossain";
		$scope.age = 26;
	});
</script>
</script>
</body>
</html>
