<!DOCTYPE html>
<html ng-app="todoApp">
<head>
 <title>TO DO List</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://code.angularjs.org/1.2.5/angular.min.js"></script>
 <script>
 	var model = {
 		user: "Adam" 
 	};

 	var todoApp = angular.module("todoApp", []);

 	todoApp.run(function ($http) {
	 $http.get("todo.json").success(function (data) {
	 model.items = data;
	 });
	 });

 	todoApp.filter("checkedItems", function () {
		 return function (items, showComplete) {
		 var resultArr = [];
		 angular.forEach(items, function (item) {
		 if (item.done == false || showComplete == true) {
		 resultArr.push(item);
		 }
		 });
		 return resultArr;
		 }
	 });

 	todoApp.controller("ToDoCtrl", function ($scope) {
 		$scope.todo = model;
 		$scope.incompleteCount = function () {
		 var count = 0;
		 angular.forEach($scope.todo.items, function (item) {
		 if (!item.done) { count++ }
		 });
		 return count;
		 }

		 $scope.warningLevel = function () {
			 return $scope.incompleteCount() < 4 ? "label-success" : "label-warning";
			 }
 	});

 </script>
</head>
<body ng-controller="ToDoCtrl">
	 <div class="page-header">
		 <h1> {{todo.user}}'s To Do List
			 <span class="label label-default">{{todo.items.length}}</span>
			 <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
		 		Incomplete items {{incompleteCount()}}
		 	</span>
		 </h1>
	 </div>
 <div class="panel">
	 <div class="input-group">
	 	
		 <input class="form-control" />
		 <span class="input-group-btn">

		 <button class="btn btn-default">Add</button>
		 </span>
	 </div>
	 <table class="table table-striped">            
	 	<thead>                
	 		<tr>                    
	 			<th>Description</th>
	 			<th>Done</th>
	 		</tr>            
	 	</thead>            
	 	<tbody>                
	 		<tr ng-repeat="item in todo.items | checkedItems:showComplete |  orderBy:'action'">
	 			<td>{{item.action}}</td>
	 			<td><input type="checkbox" ng-model="item.done"> {{item.done}}</td>
	 		</tr>                
	 		    
	 	</tbody>        
	 </table> 
	 <div class="checkbox-inline">
	 <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
	 </div>   
</div>
</body>
</html>
