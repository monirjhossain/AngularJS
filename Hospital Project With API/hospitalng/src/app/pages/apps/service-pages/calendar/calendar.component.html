<div *ngIf="calendarOptions">
  <ng-fullcalendar
    #ucCalendar
    [options]="calendarOptions"
    (eventClick)="eventClick($event.detail)"
  ></ng-fullcalendar>
</div>

<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <h4 [tcColor]="eventBody.color ? eventBody.color : '#336cfb'" class="mt-0">{{ eventBody.title }}</h4>

    <div><strong>Appointment time</strong></div>
    <p> {{ eventBody.from }}  --  {{ eventBody.to }}</p>

    <ng-container *ngIf="eventBody.desc">
      <div><strong>Description</strong></div>
      <p>{{ eventBody.desc }}</p>
    </ng-container>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Close</button>
      <button tc-button [view]="'info'">
        Change Appointment
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window -->
