<mat-dialog-content>
  <h1 mat-dialog-title>Add Department</h1>

  <form [formGroup]="departmentRegisterForm" #formDir="ngForm" novalidate>

    <div class="row">
      <div class="col-xl-12">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" autocomplete="off" value="{{data.name}}">
          <mat-icon matSuffix>perm_identity</mat-icon>
          <mat-error *ngIf="departmentRegisterForm.controls['name'].hasError('required')">
            Full name is required
          </mat-error>
          <mat-error *ngIf="departmentRegisterForm.controls['name'].hasError('minlength')">
            Full name must be greater then 3 characters
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <mat-dialog-actions>
      <div class="actions justify-content-between">
        <button tc-button [type]="'button'" [view]="'error'" matDialogClose>Cancel</button>
        <button tc-button [view]="'info'" (click)="update()"
          style="float: right;">
          Save Department
        </button>
      </div>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
